<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trostky</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <div class="controls">
      <label for="animations">Trotsky....</label>
      <select id="animations" name="animations">
        <option value="idle">Quieto</option>
        <option value="jump">Salta</option>
        <option value="fall">Baixa</option>
        <option value="run">Corre</option>
        <option value="dizzy">Mareado</option>
        <option value="sit">Senta</option>
        <option value="roll">Roda</option>
        <option value="bite">Morde</option>
        <option value="ko">Morto</option>
        <option value="hit">Ferido</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
